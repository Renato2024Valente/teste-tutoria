<!DOCTYPE html>

    <style>

        }

            padding: 20px;
            border-radius: 8px;

        }

            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .signature-pad {

            border-radius: 5px;
            width: 100%;
            height: 200px;

        button {

        }

        .tutoria-item {

            margin-bottom: 10px;
        }

        .student-info {

            gap: 10px;
        }

        .small-input {

        }
    </style>
</head>

            <div class="student-info">
                <div class="form-group">
                    <label for="nomeAluno">Nome do Aluno</label>
                    <input type="text" class="form-control" id="nomeAluno" required>
                </div>
                <div class="form-group small-input">
                    <label for="serie">Série</label>
                    <input type="text" class="form-control" id="serie">
                </div>
            </div>

            <!-- Campo para adicionar arquivos -->
            <div class="form-group">
                <label for="arquivos">Arquivos</label>
                <input type="file" id="arquivos" name="arquivos" class="form-control" multiple>
            </div>

            <!-- Outras partes do formulário (telefone, assunto, etc.) -->

            <button type="button" class="btn btn-primary" onclick="salvarTutoria()">Salvar Tutoria</button>
            <button type="button" class="btn btn-warning" onclick="clearForm()">Limpar Formulário</button>
        </form>

    </div>

    <script>
        // Função para salvar a tutoria no backend
        function salvarTutoria() {
            const form = document.getElementById('tutoriaForm');
            const formData = new FormData(form);  // Pega os dados do formulário, incluindo os arquivos

            fetch('http://localhost:3000/salvarTutoria', {
                method: 'POST',
                body: formData  // Envia os dados como FormData
            })
            .then(response => response.json())
            .then(data => {
                alert('Tutoria salva com sucesso!');
                console.log(data);  // Pode exibir a resposta do backend
            })
            .catch(error => alert('Erro ao salvar tutoria: ' + error));
        }

        // Função para limpar o formulário
        function clearForm() {
            document.getElementById('tutoriaForm').reset();  // Limpa o formulário
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
